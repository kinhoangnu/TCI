group 'linh'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile(
            'org.junit.jupiter:junit-jupiter-params:5.1.0'
    )
    testImplementation 'org.mockito:mockito-core:2.7.22'
}
